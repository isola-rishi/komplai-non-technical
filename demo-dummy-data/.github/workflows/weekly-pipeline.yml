name: Weekly Pipeline Run

on:
  schedule:
    # Every Monday at 10:00 AM IST (4:30 AM UTC)
    - cron: '30 4 * * 1'
  workflow_dispatch:  # Allow manual triggers

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Run Fly.io Machine
        run: |
          flyctl machines run komplai-demo-pipeline \
            --app komplai-demo-pipeline \
            --region bom \
            --vm-memory 1024 \
            --wait-timeout 600
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
